name: calculation_practice_web
description: "calculation_practice_web"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  get: ^4.6.6
  shared_preferences: ^2.2.2

  font_awesome_flutter: ^10.7.0

  flutter_math_fork: ^0.7.2
  fraction: ^5.0.2
  equations: ^5.0.2
  math_parser: ^1.5.1
  math_expressions: ^2.4.0

  responsive_framework: ^1.1.1
  carousel_slider: ^4.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/rive/



  fonts:
    - family: ONEMobilePOP
      fonts:
        - asset: assets/fonts/ONE Mobile POP OTF.otf